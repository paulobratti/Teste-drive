<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Simples</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #70c5ce; font-family: Arial, sans-serif; }
    canvas { display: block; margin: 30px auto; background: #fff; border: 2px solid #000; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const bird = {
      x: 50,
      y: 150,
      width: 20,
      height: 20,
      gravity: 0.6,
      lift: -10,
      velocity: 0,
    };

    let pipes = [];
    const pipeWidth = 40;
    const gap = 100;
    let score = 0;
    let frame = 0;
    let gameOver = false;

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "green";
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 25);
    }

    function drawGameOver() {
      ctx.fillStyle = "red";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over", 80, canvas.height / 2);
      ctx.font = "16px Arial";
      ctx.fillText("Pressione qualquer tecla", 70, canvas.height / 2 + 30);
    }
