<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo de Carro Avan√ßado</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #111; overflow: hidden; font-family: sans-serif; }
    #game {
      width: 400px;
      height: 600px;
      margin: 20px auto;
      background: #2e2e2e;
      position: relative;
      border: 3px solid #fff;
      overflow: hidden;
    }
    #player {
      width: 50px;
      height: 100px;
      position: absolute;
      bottom: 20px;
      left: 175px;
      background-image: url('Captura de tela 2023-07-19 055507.png');
      background-size: cover;
    }
    .enemy {
      width: 50px;
      height: 100px;
      position: absolute;
      top: -120px;
      background-image: url('https://i.imgur.com/T5qkYKs.png');
      background-size: cover;
    }
    .line {
      width: 10px;
      height: 80px;
      background: white;
      position: absolute;
      left: 195px;
      top: 0;
      opacity: 0.8;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      z-index: 10;
      font-size: 16px;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #lives {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="hud">
      <div id="score">Score: 0</div>
      <div id="highScore">Recorde: 0</div>
      <div id="lives">Vidas: 3</div>
    </div>
    <div id="player"></div>
    <div id="startScreen">
      <h1>üöó Jogo de Carro</h1>
      <p>Use ‚Üê ‚Üí para mover</p>
      <button onclick="startGame()">Jogar</button>
    </div>
    <div id="gameOverScreen" style="display:none;">
      <h2>üí• Game Over</h2>
      <p id="finalScore"></p>
      <button onclick="restartGame()">Reiniciar</button>
    </div>
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('highScore');
    const livesDisplay = document.getElementById('lives');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScoreDisplay = document.getElementById('finalScore');

    let enemies = [];
    let lines = [];
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let speed = 5;
    let lives = 3;
    let gameRunning = false;

    highScoreDisplay.textContent = "Recorde: " + highScore;

    document.addEventListener('keydown', (e) => {
      if (!gameRunning) return;
      const left = parseInt(window.getComputedStyle(player).getPropertyValue("left"));
      if (e.key === "ArrowLeft" && left > 0) {
        player.style.left = left - 10 + "px";
      }
      if (e.key === "ArrowRight" && left < 350) {
        player.style.left = left + 10 + "px";
      }
    });

    function createEnemy() {
      const enemy = document.createElement('div');
      enemy.classList.add('enemy');
      enemy.style.left = Math.floor(Math.random() * 350) + "px";
      enemy.style.top = "0px";
      game.appendChild(enemy);
      enemies.push(enemy);
    }

    function createLine(y) {
      const line = document.createElement('div');
      line.classList.add('line');
      line.style.top = y + "px";
      game.appendChild(line);
      lines.push(line);
    }

    function initLines() {
      for (let i = 0; i < 6; i++) createLine(i * 100);
    }

    function moveLines() {
      lines.forEach(line => {
        let top = parseInt(line.style.top);
        top += speed;
        if (top >= 600) top = -80;
        line.style.top = top + "px";
      });
    }

    function moveEnemies() {
      enemies.forEach((enemy, index) => {
        const top = parseInt(enemy.style.top);
        enemy.style.top = top + speed + "px";
        if (top > 600) {
          game.removeChild(enemy);
          enemies.splice(index, 1);
          score++;
          updateScore();
          if (score % 5 === 0) speed++;
        }
        if (checkCollision(enemy, player)) {
          game.removeChild(enemy);
          enemies.splice(index, 1);
          lives--;
          updateLives();
          if (lives <= 0) endGame();
        }
      });
    }

    function checkCollision(a, b) {
      const aRect = a.getBoundingClientRect();
      const bRect = b.getBoundingClientRect();
      return !(
        aRect.bottom < bRect.top ||
        aRect.top > bRect.bottom ||
        aRect.right < bRect.left ||
        aRect.left > bRect.right
      );
    }

    function updateScore() {
      scoreDisplay.textContent = "Score: " + score;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        highScoreDisplay.textContent = "Recorde: " + highScore;
      }
    }

    function updateLives() {
      livesDisplay.textContent = "Vidas: " + lives;
    }

    function startGame() {
      startScreen.style.display = "none";
      gameOverScreen.style.display = "none";
      score = 0;
      lives = 3;
      speed = 5;
      updateScore();
      updateLives();
      player.style.left = "175px";
      enemies.forEach(e => game.removeChild(e));
      enemies = [];
      gameRunning = true;
      initLines();

      // Loop principal
      window.gameInterval = setInterval(() => {
        if (!gameRunning) return;
        moveLines();
        moveEnemies();
      }, 20);

      window.spawnInterval = setInterval(() => {
        if (!gameRunning) return;
        createEnemy();
      }, 1000);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(window.gameInterval);
      clearInterval(window.spawnInterval);
      finalScoreDisplay.textContent = "Pontua√ß√£o final: " + score;
      gameOverScreen.style.display = "flex";
    }

    function restartGame() {
      startGame();
    }
  </script>
</body>
</html>
