<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo de Carro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #222; overflow: hidden; }
    #game {
      width: 400px;
      height: 600px;
      margin: 20px auto;
      background: #444;
      position: relative;
      border: 2px solid #fff;
    }
    #player {
      width: 50px;
      height: 100px;
      background: red;
      position: absolute;
      bottom: 20px;
      left: 175px;
      border-radius: 10px;
    }
    .enemy {
      width: 50px;
      height: 100px;
      background: yellow;
      position: absolute;
      top: -120px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const gameWidth = 400;
    const playerSpeed = 10;
    let enemies = [];

    // Movimento do jogador
    document.addEventListener('keydown', (e) => {
      const left = parseInt(window.getComputedStyle(player).getPropertyValue("left"));
      if (e.key === "ArrowLeft" && left > 0) {
        player.style.left = left - playerSpeed + "px";
      }
      if (e.key === "ArrowRight" && left < gameWidth - 50) {
        player.style.left = left + playerSpeed + "px";
      }
    });

    // Criar carros inimigos
    function createEnemy() {
      const enemy = document.createElement('div');
      enemy.classList.add('enemy');
      const enemyLeft = Math.floor(Math.random() * (gameWidth - 50));
      enemy.style.left = enemyLeft + "px";
      enemy.style.top = "0px";
      game.appendChild(enemy);
      enemies.push(enemy);
    }

    // Atualizar posiÃ§Ã£o dos inimigos
    function moveEnemies() {
      enemies.forEach((enemy, index) => {
        const top = parseInt(enemy.style.top);
        enemy.style.top = top + 5 + "px";

        // Remover inimigos que saÃ­ram da tela
        if (top > 600) {
          game.removeChild(enemy);
          enemies.splice(index, 1);
        }

        // Verificar colisÃ£o
        if (checkCollision(enemy, player)) {
          alert("ðŸ’¥ Game Over!");
          location.reload();
        }
      });
    }

    function checkCollision(a, b) {
      const aRect = a.getBoundingClientRect();
      const bRect = b.getBoundingClientRect();
      return !(
        aRect.bottom < bRect.top ||
        aRect.top > bRect.bottom ||
        aRect.right < bRect.left ||
        aRect.left > bRect.right
      );
    }

    // Loop do jogo
    setInterval(() => {
      moveEnemies();
    }, 20);

    // Criar novos inimigos a cada 1s
    setInterval(() => {
      createEnemy();
    }, 1000);
  </script>
</body>
</html>
